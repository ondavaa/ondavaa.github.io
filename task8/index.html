<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Мой сайт</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Мой сайт</h1>
        <button class="open-form-btn" id="openFormBtn">Отправить форму</button>
    </div>

    <div class="overlay" id="overlay"></div>
    
    <div class="popup" id="popup">
        <div class="popup-header">
            <h2 class="popup-title">Форма обратной связи</h2>
            <button class="close-btn" id="closeBtn">&times;</button>
        </div>
        
        <div class="message" id="message"></div>
        
        <form id="feedbackForm">
            <div class="form-group">
                <label for="fullName">ФИО *</label>
                <input type="text" id="fullName" name="fullName" required>
            </div>
            
            <div class="form-group">
                <label for="email">Email *</label>
                <input type="email" id="email" name="email" required>
            </div>
            
            <div class="form-group">
                <label for="phone">Телефон</label>
                <input type="tel" id="phone" name="phone">
            </div>
            
            <div class="form-group">
                <label for="organization">Организация</label>
                <input type="text" id="organization" name="organization">
            </div>
            
            <div class="form-group">
                <label for="messageText">Сообщение *</label>
                <textarea id="messageText" name="messageText" required></textarea>
            </div>
            
            <div class="checkbox-group">
                <input type="checkbox" id="consent" name="consent" required>
                <label for="consent">Я согласен с <a href="#" target="_blank">политикой обработки персональных данных</a> *</label>
            </div>
            
            <button type="submit" class="submit-btn" id="submitBtn">Отправить</button>
        </form>
    </div>

    <script src="script.js"></script>
</body>
</html>
